<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #fff8f0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    h2 {
      color: #ff6f61;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ffe0db;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #fff5f2;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    button:hover {
      background-color: #ff3b2e;
    }

    #cart-total {
      color: green;
      font-weight: bold;
      font-size: 1.2em;
    }

    .cart-actions {
      margin-top: 20px;
      text-align: right;
    }

    .cart-actions button {
      margin-left: 10px;
    }

    .empty-cart {
      text-align: center;
      color: #777;
      margin-top: 30px;
      font-size: 1.1em;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">üè¨ Back to Shop</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="empty-cart" id="empty-cart" style="display: none;">
      Your cart is empty!
    </div>

    <div class="cart-actions">
      <span id="cart-total">Grand Total: $0.00</span>
      <button onclick="clearCart()">Clear Cart</button>
      <button onclick="goCheckout()">Checkout</button>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
