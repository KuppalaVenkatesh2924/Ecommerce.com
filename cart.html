<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffa500; /* orange header */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #fffaf3;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #ffcc80; /* lighter peach header row */
      color: #333;
    }

    button {
      background-color: #ffa500; /* orange buttons */
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8c00; /* darker orange on hover */
    }

    .quantity-btn {
      padding: 3px 9px;
      background-color: #ffb74d; /* peach quantity buttons */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .quantity-btn:hover {
      background-color: #ffa500;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">üè¨ Back to Shop</a>
    </nav>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="actions">
      <h3 id="cart-total">Total: ‚Çπ0</h3>
      <div>
        <button id="clear-cart">Clear Cart</button>
        <button id="checkout">Checkout</button>
      </div>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
