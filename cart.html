<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffb347;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ffe0b2;
      color: #333;
    }

    tr:hover {
      background-color: #fff3e0;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e68900;
    }

    .quantity-btn {
      padding: 5px 10px;
      margin: 0 5px;
    }

    .actions {
      text-align: right;
      margin-top: 15px;
    }

    .actions button {
      margin-left: 10px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>Your Cart</header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="total" id="cart-total">Total: â‚¹0</div>

    <div class="actions">
      <button id="clear-cart">Clear Cart</button>
      <button id="checkout">Checkout</button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
