<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - E-Commerce</title>
  <style>
    /* Body background and font */
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #fffacd;
    }

    header nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #ff9478;
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    header nav a:hover {
      background-color: #ff3b1f;
    }

    /* Main section */
    main {
      padding: 40px;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    /* Product cards */
    .product-card {
      background-color: #ffffffcc;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      color: #ff6f61;
      margin-bottom: 8px;
    }

    .product-card p {
      color: #555;
      margin-bottom: 12px;
    }

    .product-card button {
      background-color: #00bfa5;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Store</h1>
    <nav>
      <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section id="products"></section>
   </main>

  <script src="shop.js"></script>
</body>
</html>
